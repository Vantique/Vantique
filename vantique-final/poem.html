    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const genreTabs = document.querySelectorAll('[data-genre]');
            const cards = document.querySelectorAll('.card');

            genreTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const genre = tab.getAttribute('data-genre');

                    // Update active tab
                    genreTabs.forEach(t => t.classList.remove('bg-white', 'text-[#8f480a]'));
                    tab.classList.add('bg-white', 'text-[#8f480a]');

                    // Filter cards
                    cards.forEach(card => {
                        if (genre === 'all' || card.getAttribute('data-genre') === genre) {
                            card.classList.remove('hidden');
                        } else {
                            card.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>

        <script>
          const genreTabs = document.querySelectorAll('.genre-tab');
          const searchBar = document.getElementById('searchBar');
          const cards = document.querySelectorAll('.card');
        
          genreTabs.forEach(tab => {
            tab.addEventListener('click', () => {
              const genre = tab.getAttribute('data-genre');
        
              cards.forEach(card => {
                card.style.display = (genre === 'all' || card.getAttribute('data-genre') === genre) ? 'flex' : 'none';
              });
            });
          });
        
          searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
        
            cards.forEach(card => {
              const name = card.getAttribute('data-name').toLowerCase();
              const genre = card.getAttribute('data-genre').toLowerCase();
        
              card.style.display = (name.includes(query) || genre.includes(query)) ? 'flex' : 'none';
            });
          });
        </script>

    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Thank You for Subscribing!"
          setTimeout(function(){
            msg.innerHTML = ""
          },2000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
